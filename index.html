    <style>
      body {
          font-family: 'Inter', sans-serif;
      }
      @import url('https://rsms.me/inter/inter.css');

      /* Custom scrollbar for a minimalist look */
      .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #E4D0FF; /* light purple */
          border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #d8c5f7; /* slightly darker purple */
      }
      /* For Firefox */
      .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: #E4D0FF transparent;
      }
      
      /* Flowing border animation for EntryCard */
      @keyframes rotate-border {
          100% {
              transform: rotate(1turn);
          }
      }
      .animated-border-card {
          position: relative;
          z-index: 0;
      }
      .animated-border-card::before {
          content: '';
          position: absolute;
          z-index: -1;
          inset: 0;
          border-radius: inherit;
          opacity: 0;
          transition: opacity 400ms ease-in-out;
          /* Asymmetrical gradient to create a "comet" effect, preventing the reversing illusion */
          background: conic-gradient(
              from 180deg at 50% 50%,
              transparent 0deg,
              transparent 270deg,
              #C7E6FF 285deg, /* light blue */
              #E4D0FF 330deg, /* light purple */
              #FFDE7A 360deg  /* light yellow */
          );
          animation: rotate-border 4s linear infinite;
          will-change: transform;
      }
      .animated-border-card:hover::before {
          opacity: 1;
      }

      /* Pop animation for icons */
      @keyframes pop-animation {
          0% { transform: scale(1); }
          50% { transform: scale(1.4); }
          100% { transform: scale(1); }
      }
      .animate-pop {
          animation: pop-animation 0.3s ease-out;
      }
    </style>
